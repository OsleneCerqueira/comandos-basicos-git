<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
</head>
<body>
        <form action = "./login.html" >
<table>
    <tr><th><h1>Formulário de novo Usuário</h1></th>
    <tr>
        <td> <label for = "email"> Email: </label></td> 
        <td> <input type = "email" id = "email" placeholder="Digite seu email" required="true"></td> <br>
    </tr><br>
    <tr> 
        <td> <label for = "senha"> Senha: </label></td> 
        <td> <input type = "password" id = "senha" placeholder = "Digite sua senha" required="true"></td><br>
    </tr><br>
    <tr>
        <td> <label for = "confirmarS"> Confirme sua senha: </label></td> 
        <td> <input type = "password" id = "confirmarS" placeholder = "Digite novamente sua senha" required="true" ></td>
    </tr><br><br>
    <tr>
        <td> 
            <input type = "submit" id = "login" value ="Confirmar"  onclick="document.location ='login.html'">
        </td>
    </tr>
</table>
    </form>
</body>
</html>
