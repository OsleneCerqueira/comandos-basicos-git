<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <table>
            <tr> <th><h1>Formulário de Cadastro</h1></th></tr>

            <tr> <br> 
                <td> <label for="nome"> Nome </label></td>
                <td> <input type="text" id="nome" required="true"></td>
            </tr>
            <tr>
                <td> <label for="sobrenome"> Sobrenome </label></td>
                <td> <input type="text" id="sobrenome" required="true"></td>
            </tr>
            <tr>
                <td> <label for="cpf"> CPF </label></td>
                <td> <input type="number" id="cpf" placeholder="000.000.00-00"  required="true"></td>
            </tr>
            <tr>
                <td> <label for="dataNac"> Data de Nascimento </label></td>
                <td> <input type="date" id="dataNac" required="true"></td>
            </tr>
            <tr>
                <td> <label for="endereço"> Endereço </label></td>
                <td> <input type="text" id="endereço" required="true"></td>
            </tr>
            <tr>
                <td> <label for="cidade"> Cidade </label></td>
                <td> <input type="text" id="Cidade" required="true"></td>
            </tr>
            <tr><td> <label for="estado"> Estado </label></td>
                <td> <input type="text" id="estado" required="true"></td></tr>
                
            <tr>
                <td> <label for="tel"> Telefone </label></td>
                <td> <input type="tel" id="tel" placeholder="(00) 0 0000-0000"  required="true"></td>
            </tr>
            <tr>
                <td> <label for="genero"> Gênero </label></td>

                <td> <input type="radio" id="feminino" name="genero" value="Feminino" ><label for="feminino"> Feminino </label></td>
                <td> <input type="radio" id="masculino" name="genero" value="Masculino"><label for="masculino"> Masculino </label></td><br> 
                <td> <input type="radio" id="outros" name="genero" value="Outros" ><label for="outros"> Outros </label></td>
            </tr>
            <tr>
                <td> <label for="diciplina"> Área de interesse </label></td>

                <td><br><br> <input type="checkbox" id="diciplina" ><label for="diciplina"> Programação </label><br>
                    <input type="checkbox" id="diciplina"><label for="disciplina"> Lógica</label><br>
                    <input type="checkbox" id="diciplina"><label for="disciplina"> Algoritimos</label><br>
                    <input type="checkbox" id="diciplina"><label for="disciplina"> Bancos de dados</label><br>
                    <input type="checkbox" id="diciplina"><label for="disciplina"> Mobile</label><br>
                </td>
            </tr> 
            <tr><td> <label for="adcFoto"> Adicione uma foto<br>para seu perfil </label></td>
                <td> <input type="file" id="adcFoto" required="true"></td> <br><br>
            </tr><br><br>
            <tr>
                <td><input type="submit" id="formulario" value="Enviar">  <input type="reset" value="Redefinir"></td>
            </tr>
        </table>
    </form>
</body>
</html>
